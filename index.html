<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Medical Marketing | 2025</title>
  
  <!-- External Stylesheets -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Custom Stylesheets -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/theme-light.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body data-theme="light" data-lang="ar">
  <!-- Include Components via JavaScript -->
  <div id="navbar-container"></div>
  
  <!-- Main Content Sections -->
  <main>
    <section id="hero"></section>
    <section id="services"></section>
    <section id="about"></section>
    <section id="why-us"></section>
    <section id="blog"></section>
    <section id="contact"></section>
  </main>

  <div id="footer-container"></div>

  <!-- Theme and Language Toggle Buttons -->
  <button class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i> Dark Mode
  </button>
  <button class="language-toggle" id="languageToggle">
    <i class="fas fa-globe"></i> English
  </button>

  <!-- Back to Top Button -->
  <button id="back-to-top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- JavaScript Files -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/theme-toggle.js"></script>
  <script src="assets/js/language-toggle.js"></script>
  <script src="assets/js/typing-effect.js"></script>
  <script src="assets/js/scroll-effects.js"></script>

</html>
